<!DOCTYPE html>
<html lang="en">
<head><title>New Post</title></head>
<link rel="stylesheet" href="css/style.css">
<body>
  <h1>Create Post</h1>
  <form onsubmit="submitPost(event)" enctype="multipart/form-data">
    <input id="title" placeholder="Title" required /><br/>
    <input id="author" placeholder="Author" required /><br/>
    <input id="affiliation" placeholder="Affiliation" required /><br/>
    <input id="link" placeholder="LinkedIn" /><br/>
    <input type="file" id="imageFile" name="imageFile" accept="image/*" required /><br/>
    <textarea id="content" placeholder="Content" required></textarea><br/>
    <input id="tags" placeholder="tags, comma separated" /><br/>
    <button type="submit">Submit</button>
  </form>
  <script src="../js/admin.js"></script>
</body>
</html>
